<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="styles/main.css" rel="stylesheet">
    <script defer src="scripts/Cookie.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/register.js"></script>
    <link href="https://nealvos.s3.eu-west-2.amazonaws.com/fontawesome/web/fontawesome-pro-5.9.0-web/css/all.css" rel="stylesheet">
    <script src="https://nealvos.s3.eu-west-2.amazonaws.com/fontawesome/web/fontawesome-pro-5.9.0-web/js/all.js"></script>
</head>
<body>
    <span class="cover-image"></span>
    <span class="cover-page"></span>
    <div class="center-embed">
        <h1>Registreer</h1>
        <form>
            <label for="username">Gebruikersnaam</label>
            <input name="username" type="text" required>
            <label for="password">Wachtwoord</label>
            <input name="password" type="password" required>
            <label for="ver-password">Verifieer wachtwoord</label>
            <input name="ver-password" type="password" required>
            <label for="email">Email</label>
            <input name="email" type="email" required>
            <label for="number">Telefoon nummer</label>
            <input name="number" type="text" required>
            <label for="postal">Postcode</label>
            <input name="postal" type="text" required>
            <label class="checkbox" for="remember">
                <input name="remember" type="checkbox" required>
                Ik accepteer de <a>Terms of Use</a> & <a>Privacy Policy</a>
            </label>
            <input type="submit" value="Registreer">
        </form>
    </div>
</body>
</html>
