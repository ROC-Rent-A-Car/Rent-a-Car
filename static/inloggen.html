<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <link href="styles/main.css" rel="stylesheet">
    <script defer src="scripts/Cookie.js"></script>
    <script defer src="scripts/APIRequest.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/login.js"></script>
    <script src="https://kit.fontawesome.com/4b0acbfd38.js" crossorigin="anonymous"></script>
</head>
<body>
    <span class="cover-image"></span>
    <span class="cover-page"></span>
    <div class="center-embed">
        <h1>Inloggen</h1>
        <form id="form">
            <label for="username">Gebruikersnaam</label>
            <input id="username" name="username" type="text" minlength="6" maxlength="64" required>
            <label for="password">Wachtwoord</label>
            <input id="password" name="password" type="password" minlength="8" maxlength="64" pattern="^.*?(?:[^a-zA-Z\d].*?\d|\d.*?[^a-zA-Z\d]).*?$" required>
            <div class="spaced">
                <label class="checkbox" for="remember">
                    <input id="remember" name="remember" type="checkbox">
                    Herinner mij
                </label>
                <a>Wachtwoord vergeten</a>
            </div>
            <input type="submit" value="Login">
            <p id="message"></p>
            <p>Nog geen account? <a href="registreren.html">Registreer</a></p>
        </form>
    </div>
</body>
</html>
