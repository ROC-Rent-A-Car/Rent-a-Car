<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <link href="styles/main.css" rel="stylesheet">
    <script defer src="scripts/Cookie.js"></script>
    <script defer src="scripts/APIRequest.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/login.js"></script>
    <link href="https://nealvos.s3.eu-west-2.amazonaws.com/fontawesome/web/fontawesome-pro-5.9.0-web/css/all.css" rel="stylesheet">
    <script src="https://nealvos.s3.eu-west-2.amazonaws.com/fontawesome/web/fontawesome-pro-5.9.0-web/js/all.js"></script>
</head>
<body>
    <span class="cover-image"></span>
    <span class="cover-page"></span>
    <div class="center-embed">
        <h1>Inloggen</h1>
        <form id="form">
            <label for="username">Gebruikersnaam</label>
            <input name="username" type="text" required>
            <label for="password">Wachtwoord</label>
            <input name="password" type="password" required>
            <div class="spaced">
                <label class="checkbox" for="remember">
                    <input name="remember" type="checkbox">
                    Herinner mij
                </label>
                <a>Wachtwoord vergeten</a>
            </div>
            <input type="submit" value="Login">
            <p>Nog geen account? <a href="registreren.html">Registreer</a></p>
        </form>
    </div>
</body>
</html>
