<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
    <link href="styles/main.css" rel="stylesheet">
    <script defer src="scripts/Cookie.js"></script>
    <script defer src="scripts/APIRequest.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/register.js"></script>
    <link href="https://nealvos.s3.eu-west-2.amazonaws.com/fontawesome/web/fontawesome-pro-5.9.0-web/css/all.css" rel="stylesheet">
    <script src="https://nealvos.s3.eu-west-2.amazonaws.com/fontawesome/web/fontawesome-pro-5.9.0-web/js/all.js"></script>
</head>
<body>
    <span class="cover-image"></span>
    <span class="cover-page"></span>
    <div class="center-embed">
        <h1>Registreren</h1>
        <form id="form">
            <label for="username">Gebruikersnaam</label>
            <input name="username" type="text" minlength="6" maxlength="64" required>
            <label for="password">Wachtwoord</label>
            <input name="password" type="password" minlength="8" maxlength="64" pattern="^.*?(?:[^a-zA-Z\d].*?\d|\d.*?[^a-zA-Z\d]).*?$" required>
            <label for="verPassword">Verifieer wachtwoord</label>
            <input name="verPassword" type="password" minlength="8" maxlength="64" pattern="^.*?(?:[^a-zA-Z\d].*?\d|\d.*?[^a-zA-Z\d]).*?$" required>
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="example@gmail.com" required>
            <label for="phone">Telefoon nummer</label>
            <input name="phone" type="tel" pattern="^\+31[-\s]?6[-\s]?\d{4}[-\s]?\d{4}$" placeholder="+31 6 1234 5678" required>
            <label for="postalCode">Postcode</label>
            <input name="postalCode" type="text" pattern="^[1-9]\d{3}[A-Z]{2}$" placeholder="1000AA" required>
            <label class="checkbox" for="agree">
                <input name="agree" type="checkbox" required>
                Ik accepteer de <a>Terms of Use</a> & <a>Privacy Policy</a>
            </label>
            <input type="submit" value="Registreer">
        </form>
        <p id="message"></p>
    </div>
</body>
</html>
