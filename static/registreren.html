<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
    <link href="styles/main.css" rel="stylesheet">
    <script defer src="scripts/Cookie.js"></script>
    <script defer src="scripts/APIRequest.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/register.js"></script>
    <script src="https://kit.fontawesome.com/4b0acbfd38.js" crossorigin="anonymous"></script>
</head>
<body>
    <span class="cover-image"></span>
    <span class="cover-page"></span>
    <div class="center-embed">
        <h1>Registreren</h1>
        <form id="form">
            <label for="username">Gebruikersnaam</label>
            <input id="username" name="username" type="text" minlength="6" maxlength="64" required>
            <label for="password">Wachtwoord</label>
            <input id="password" name="password" type="password" minlength="8" maxlength="64" pattern="^.*?(?:[^a-zA-Z\d].*?\d|\d.*?[^a-zA-Z\d]).*?$" required>
            <label for="verPassword">Verifieer wachtwoord</label>
            <input id="verPassword" name="verPassword" type="password" minlength="8" maxlength="64" pattern="^.*?(?:[^a-zA-Z\d].*?\d|\d.*?[^a-zA-Z\d]).*?$" required>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="example@gmail.com" required>
            <label for="phone">Telefoon nummer</label>
            <input id="phone" name="phone" type="tel" pattern="^\+31[-\s]?6[-\s]?\d{4}[-\s]?\d{4}$" placeholder="+31 6 1234 5678" required>
            <label for="postalCode">Postcode</label>
            <input id="postalCode" name="postalCode" type="text" pattern="^[1-9]\d{3}[-\s]?[A-Z]{2}$" placeholder="1000AA" required>
            <label for="houseNumber">Huisnummer</label>
            <input id="houseNumber" name="houseNumber" type="text" pattern="^\d{1,6}[-\s]?[a-z0-9]{0,4}$" placeholder="123-A" required>
            <label class="checkbox" for="agree">
                <input id="agree" name="agree" type="checkbox" required>
                Ik accepteer de <a>Terms of Use</a> & <a>Privacy Policy</a>
            </label>
            <input type="submit" value="Registreer">
        </form>
        <p id="message"></p>
    </div>
</body>
</html>
